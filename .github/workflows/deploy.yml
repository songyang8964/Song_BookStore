name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to Azure Web App via Git
        run: |
          cd publish
          git init
          git config --global user.name "songyang"
          git config --global user.email "tianhuilin45@gmail.com"
          git add .
          git commit -m "Deploy from GitHub Actions"
          git branch -M main
          git remote add azure "https://${{ secrets.AZURE_DEPLOYMENT_USERNAME }}:${{ secrets.AZURE_DEPLOYMENT_PASSWORD }}@songyang-bookstore-byb8hyevgjdrf4fm.scm.ukwest-01.azurewebsites.net:443/songyang-bookstore.git"
          git push -u azure main -f
